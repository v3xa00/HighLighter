name: Build mod

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # remapJar gwarantuje “normalny” mod jar (nie dev)
      - name: Build (including remapJar)
        run: ./gradlew clean build remapJar --no-daemon

      - name: List build outputs
        run: |
          echo "== build/libs =="
          ls -la build/libs || true
          echo "== build/devlibs =="
          ls -la build/devlibs || true

      - name: Upload jars (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: jars
          path: |
            build/libs/*.jar
            build/devlibs/*.jar
          if-no-files-found: error
          retention-days: 14
